<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            height: 100vh;
            margin: 0;
            background: #1b1b1b url('background.jpg') no-repeat center center;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 420px;
            max-height: 80vh;
            background: rgba(33, 33, 33, 0.9); /* Darker ash color */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            color: white;
            text-align: center;
            overflow: auto;
            z-index: 1;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 16px; /* Reduced size */
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 10px;
        }

        hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.2); /* Subtle grey line */
            margin-bottom: 10px;
        }

        input[type="file"] {
            margin-bottom: 15px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #444444; /* Subtle background */
            color: #b0b0b0; /* Subtle text */
            font-size: 14px; /* Reduced size */
        }

        .randomize-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }

        .randomize-container input[type="checkbox"] {
            margin-right: 8px;
        }

        .randomize-container span {
            font-size: 14px;
            color: #b0b0b0; /* Grey text */
        }

        #word {
            margin: 15px 0;
            padding: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1.5em; /* Adjusted size */
        }

        #meaning {
            margin: 15px 0;
            padding: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1); /* Lighter background */
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.2em; /* Smaller font size */
            color: #b0b0b0; /* Grey color */
        }

        .button-container {
            margin-top: 15px;
        }

        button {
            background-color: #3498db;
            color: white;
            font-size: 14px; /* Reduced size */
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        button:disabled:hover {
            background-color: #95a5a6;
            transform: none;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 12px; /* Reduced size */
            color: #b0b0b0; /* Grey text */
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                max-height: none;
                height: auto;
            }

            #word {
                font-size: 1.2em;
            }

            #meaning {
                font-size: 1em;
            }

            .button-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TOEFL Visualizer</h1>
        <hr>
        <input type="file" id="fileInput" accept=".txt">
        <label class="randomize-container">
            <input type="checkbox" id="randomizeCheckbox">
            <span>Randomize words</span>
        </label>
        <div id="word"></div>
        <div id="meaning"></div>
        <div class="button-container">
            <button id="nextButton" disabled>Next</button>
            <button id="showMeaningButton" disabled>Show Meaning</button>
            <button id="stopButton" disabled>Stop</button>
        </div>
        <hr>
        <div class="footer">
            <div>Attempted: <span id="attemptedCount">0</span></div>
            <div>Solved: <span id="correctCount">0</span></div>
        </div>
    </div>

    <script>
        let wordList = [];
        let currentIndex = 0;
        let attemptedCount = 0;
        let correctCount = 0;

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    wordList = e.target.result.trim().split('\n').map(line => {
                        const [word, meaning] = line.split(':');
                        return { word: word.trim(), meaning: meaning.trim() };
                    });
                    if (wordList.length === 0) {
                        alert("No words found in the file.");
                    } else {
                        document.getElementById('nextButton').disabled = false;
                        document.getElementById('showMeaningButton').disabled = false;
                        document.getElementById('stopButton').disabled = false;
                        displayNextWord();
                    }
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('randomizeCheckbox').addEventListener('change', function() {
            if (this.checked && wordList.length > 0) {
                wordList = shuffleArray(wordList);
                this.disabled = true;
            }
        });

        document.getElementById('nextButton').addEventListener('click', displayNextWord);

        document.getElementById('showMeaningButton').addEventListener('click', function() {
            if (currentIndex > 0) {
                document.getElementById('meaning').innerText = wordList[currentIndex - 1].meaning;
                updateStats(false);
            }
        });

        document.getElementById('stopButton').addEventListener('click', function() {
            alert("You have stopped the quiz.");
        });

        function displayNextWord() {
            if (currentIndex < wordList.length) {
                document.getElementById('word').innerText = wordList[currentIndex].word;
                document.getElementById('meaning').innerText = '';
                currentIndex++;
                updateStats(true);
            } else {
                alert("You have reached the end of the list!");
            }
        }

        function updateStats(correct) {
            attemptedCount++;
            if (correct) correctCount++;
            document.getElementById('attemptedCount').innerText = attemptedCount;
            document.getElementById('correctCount').innerText = attemptedCount - correctCount;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
